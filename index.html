<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- External CSS -->
</head>
<body>
    <div class="container mt-3 mb-3 p-5" id="body">
        <h1>GREETING APP</h1>
        <form>
            <label for="first-name">Enter name:</label>
            <input type="text" class="form-control" name="first-name" id="fname">
            <br>
            <h6 id="greeting">Hello, --!</h6>
            <br>
            <button type="button" onclick="weilkommen()">Greet</button>
            <button type="button" onclick="window.location.reload()">Refresh</button>
        </form>
        <div class="footer">
            <hr><p>&#169; 2025 | ICT 9-Topaz | Exercise 3: Function</p>
        </div>
    </div>

    <script type="text/javascript">
        function weilkommen() {
            var nameInput = document.getElementById('fname').value;
            document.getElementById('greeting').innerHTML = 'Hello, ' + nameInput + '!';
        }
    </script>
</body>
</html>
